<!DOCTYPE html>
<html>
<head>
	<title>Detecting Tumor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="color: white;background-color: black">
	<h1 class="text-center">Brain Tumor Detection</h1>
	<div style="margin-top: 10%">
		<form class="text-center" action="/predict" method="post" enctype="multipart/form-data">
		<ul style="list-style-type: none;">
			<li style="margin-left: 5%;"><input id="chooseimg" class="text-center" type="file" name="imagefile" class="form-control"></li>
			<li><input id="detecttum" type="submit" class="btn mt-3" value="Detect Tumor" style="border: 1px solid white;color: black;background-color: yellow"></li>
		</ul>
	</form>
	</div>
	<br>
	{% if prediction %}
	<p class="text-center" id="predtext">{{prediction}}</p>
	{% endif %}
	<br>
	{% if imageloc %}
	<center style="margin-left: 3%;"><img id="tumorimg" src="static/{{imageloc}}" width="220" height="230" style="border: 5px solid white"></center>
	{% endif %}
</body>

<script>
	$("#chooseimg").on('click',function(){
        $("#predtext").hide();
        $("#tumorimg").hide();
	});
	$("#detecttum").on('click',function(){
		$( window ).load(function() {
		  $("#predtext").show();
		  $("#tumorimg").show();
		});
		
	});
</script>
</html>
